    <script>
        var googleUser = {};
        var startApp = function() {
            gapi.load('auth2', function(){

                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: '945578243643-tnmqfcef27q4vuk2i6jkvdlh9g5jeavd.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('gSignInBtn'));
                if(document.URL.indexOf("/el") >= 0){
                    $('#gSignInText').text('Σύνδεση μέσω Google');
                } else if(document.URL.indexOf("/en") >= 0){
                    $('#gSignInText').text('Sign in with Google');
                }
            });
        };

        function attachSignin(element) {
            auth2.attachClickHandler(element, {},
                function(googleUser) {
                    let profile     = googleUser.getBasicProfile(),
                        id_token    = googleUser.getAuthResponse().id_token,
                        email       = profile.getEmail(),
                        user_id     = profile.getId(),
                        given_name  = profile.getGivenName(),
                        family_name = profile.getFamilyName();

                    document.getElementById("gIdToken").value = id_token;
                    document.getElementById("gEmail").value = email;
                    document.getElementById("gUserId").value = user_id;
                    document.getElementById("gGivenName").value = given_name;
                    document.getElementById("gFamilyName").value = family_name;
                    document.getElementById("gForm").submit();

                }, function(error) {
                    alert(JSON.stringify(error, undefined, 2));
                });
        }

    </script>
